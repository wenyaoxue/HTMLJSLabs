<script>
    var arr = new Array(1,2,55,66,33,22,1)
    document.write(arr.length + "<br>")

    big = arr[0]
    small = arr[0]
    
    for (let i = 1; i < arr.length; i++) {
        if (arr[i] > big)
            big = arr[i]
        if (arr[i] < small)
            small = arr[i]
    }

    document.write(big+" "+small)
</script>
