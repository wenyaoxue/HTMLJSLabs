<style>
    table, td, th {
      border:1px solid black;
    }
    td {
        width:30px;
    }
    </style>
<script>
    function printTable(y) {
        document.write("<table><tr><th>X</th><th>Y</th><th>X*Y</th></tr>")
        for (let x = 1; x <= 10; x++) {
            document.write("<tr><td>"+x+"</td>")
            document.write("<td>"+y+"</td>")
            document.write("<td>"+x*y+"</td></tr>")
        }
        document.write("</table>")
    }
    printTable(9)
</script>
