<script>
    function vowel(letter) {
        document.write("checking " + letter + "...")
        letter = letter.toUpperCase();
        switch(letter) {
            case "A":
                document.write("vowel");break;
            case "E":
                document.write("vowel");break;
            case "I":
                document.write("vowel");break;
            case "O":
                document.write("vowel");break;
            case "U":
                document.write("vowel");break;
            default:
                document.write("not vowel")
        }
        document.write("<br>")
    }
    vowel("a")
    vowel("e")
    vowel("i")
    vowel("o")
    vowel("u")
    vowel("y")
</script>
