<script language="JavaScript">
    var num=100;
    var str="100";
    if (num == str)
        document.write("<h1>equal (==) </h1>")
    else
        document.write("<h1>not equal (==) </h1>")

        
    if (num === str)
        document.write("<h1>equal (===) </h1>")
    else
        document.write("<h1>not equal (===) </h1>")
</script>
