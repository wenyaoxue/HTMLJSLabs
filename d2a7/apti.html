<form name="question">
    Who is the owner of microsoft?<br>
    <script>
        let rad = ["Bill Clinton", "Bill Gates", "Mark Anderson", "Tim Berners Lee"]
        for (let i = 0; i < rad.length; i++)
            document.write("<input type='radio' name='rad' value='"+rad[i]+"' id='"+rad[i]+"'>"+rad[i])
    </script><br>
    <input type="button" onclick="check()" value="check">
</form>
<div id="result"></div>
<script>
    function check() {
        // console.log(document.question.rad.value)
        if (document.getElementById(rad[1]).checked)
            document.getElementById("result").innerHTML="CORRECT"
        else
            document.getElementById("result").innerHTML="INCORRECT"
    }
</script>
